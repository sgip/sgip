<!DOCTYPE html PUBLIC 
 "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <meta http-equiv="content-type"
        content="text/html; charset=UTF-8" />
  <title>Editar atributos de ítem</title>
</head>
<body>
    ${sidebar_top()}
  <div>
    <h2>Editar Atributos de Ítem</h2>
    
    <form method="post" action="/modificarAtributos/${proyecto_id}/${fase_id}/${item.coditem}">

	<table>
	  <tr><td>*Nombre: </td><td><input type="textfield" name="nombre" value="$nombre"/>${tmpl_context.form_errors.get('nombre')}</td></tr>
	  <tr><td>*Complejidad: </td><td><input type="textfield" name="complejidad" value="$complejidad"/>${tmpl_context.form_errors.get('complejidad')}</td></tr>
	  <tr><td>*Prioridad: </td><td><input type="textfield" name="prioridad" value="$prioridad"/>${tmpl_context.form_errors.get('prioridad')}</td></tr>
          <py:for each="campo in campos"> 
		 <tr>
		   <td>$campo.nombre: </td><td><input type="textfield" name="$campo.nombre" value="${campo.tmp}"/><py:if test="campo.error">$campo.error</py:if></td>
		 </tr>
           </py:for>
  	</table> <br />

	<p>
        <py:if test="estado!='revision'"><input type="submit" name="modificar" value="Guardar" /></py:if>
	<py:if test="estado=='revision'"><input type="submit" name="revision" value="Guardar" /></py:if>
	</p>

    </form>
  </div>
  <div class="clearingdiv" />
</body>
</html>
